<table border=1>
	<th colspan=2>BA RANK REPORT {$activity} </th>
	<tr>
		<td>Name</td> 		
		<td>Area</td>	
		<td>Brand</td>	
		<td>activity total {$activity}</td>	
	</tr>			
	{section name=i loop=$baRankList}
	<tr>
		<td>{$baRankList[i].name}</td>
		<td>{$baRankList[i].city}</td>
		<td>{$baRankList[i].brand_name}</td>
		<td>{$baRankList[i].totalentourage}</td>
	</tr>
	{/section}
</table>
